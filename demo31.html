<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/all.css" rel="stylesheet">
        <script src="js/bootstrap.bundle.js"></script>
    </head>
    <body>
        <!--start modal-->
   <b class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#xyz">Career</b>
  
  <div class="modal fade" id="xyz" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="modal-body">
          <span class=" fs-4 text-center">APPLY FOR JOB</span>
          <div class="row">
            <div class="col-sm-6">
                <span class="text-secondary">Apply For</span><br>
                <input type="text" placeholder="choose" class="form-control"><br>
                <span class="text-secondary">Email</span><br>
                <input type="text" placeholder="Enter email" class="form-control"><br>
                <span class="text-secondary">Location</span><br>
                <textarea placeholder="Enter Full Address" rows="5" class="form-control "></textarea>
             
            </div>
            <div class="col-sm-6">
                <span class="text-secondary">Name</span><br>
                <input type="text" placeholder="Enter name" class="form-control"><br>
                <span class="text-secondary">Phone</span><br>
                <input type="text" placeholder="Enter Mobile" class="form-control"><br>
                <span class="text-secondary">City</span><br>
                <input type="text" placeholder="choose city" class="form-control"><br>
                <span class="text-secondary">Choose File</span><br>
                <input type="file" placeholder="Choose Your File" class="form-control"><br>
                
            </div>
          </div>
          <input type="submit" value="SUBMIT RESUME" class="text-center text-light btn btn-success form-control">
        </div>
        </div>
      </div>
    </div>
  </div>
        <!--end modal-->
    </body>
</html>
