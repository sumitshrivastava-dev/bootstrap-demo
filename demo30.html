<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/all.css" rel="stylesheet">
        <script src="js/bootstrap.bundle.js"></script>
    </head>
    <body>
        <!--start modal-->
   <b class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#abc">Contact</b>
  
  <div class="modal fade" id="abc" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="modal-body">
          <span class=" fs-4"><u>Get</u> in Touch</span>
          <div class="row">
            <div class="col-sm-6">
                <span class="text-secondary fs-5">Your Name</span>
                <br>
                <input type="text" class="form-control"><br>
                <span class="text-secondary fs-5 ">Phone</span>
                <br>
                <input type="number" class="text-secondary form-control">
            </div>
            <div class="col-sm-6">
                <span class="text-secondary fs-5">Email Address</span>
                <br>
                <input type="email" class="form-control"><br>
                <span class="text-secondary fs-5 ">Company</span>
                <br>
                <input type="text" class="text-secondary form-control">
            </div>
          </div>
          <br>
          <span class="text-secondary fs-5">Message</span>
          <br>
          <textarea class="form-control"></textarea>
          <br><br>
          <input type="submit" value="submit" class="btn btn-success text-light form-control">
        </div>
        </div>
      </div>
    </div>
  </div>
        <!--end modal-->
    </body>
</html>
