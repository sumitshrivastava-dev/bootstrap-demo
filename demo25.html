<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/all.css" rel="stylesheet"/>
        <style>
            .a
            {
                min-height: 600px;
            }

        </style>
    </head>
    <body>
        <div class="row ">
            <div class="col-sm-6 container-fluid border border-light border-3 a">
                <p class="text-center text-warning fs-2">Contact <span class="text-center text-dark fs-2">With Us</b></span>
                    <p class="text-center text-secondary">You may contact us by contact number or filling in this form any time you need professional support or have any question</p>

                    <span class="fs-3">Send Your Message</span><br>
                    
                   <div class="row">
                    
                    <div class="col-sm-6">
                        <span>Your Name:</span>
                        <div class="input-group">
                            
                            <input type="text" placeholder="Enter Your Name*" class="form-control">
                        </div>
                        
                    </div>
                    
                    <div class="col-sm-5">
                        <span>Your Contact:</span>
                        <div class="input-group">
                            
                            <input type="number" placeholder="Enter Your Contact Number*" class="form-control">
                        </div><br>
                    </div>
                    
                    <span>Your Email:</span>
                    <div class="input-group">
                        
                        <input type="text" placeholder="Enter your email*" class="form-control">
                    </div>
                   </div><br>
                   <span>Your Message:</span>
                   <div class="input-group">
                    
                    <textarea name="" id="" cols="79" rows="5" placeholder="Type Your Message Here*"></textarea>
                </div><br>
                <button class="btn btn-outline-warning">SEND MESSAGE</button>
                   
                    
            </div>
         
        </div>
    </body>
</html>
