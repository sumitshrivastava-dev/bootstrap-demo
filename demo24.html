<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/all.css" rel="stylesheet"/>
        <style>
            .a
            {
                min-height: 800px;
            }

        </style>
    </head>
    <body>
        <div class="row">
            <div class="col-sm-6 container-fluid border border-light border-3 a">
             <p class="h3 text-center fs-2">Online <b class="h3 text-center text-warning fs-2">Traning</b></p>
             <p class="text-center text-secondary">Free Register yourself for the upcoming traning from Home Organize by Techpile</p>

             <div class="input-group">
                <i class="input-group-text "><i class="fa-solid fa-user"></i></i>
                <input type="text" placeholder="Name OF Student" class="form-control pt-2">
            </div><br>
            <div class="input-group">
                <i class="input-group-text "><i class="fa-solid fa-phone"></i></i>
                <input type="text" placeholder="Mobile No" class="form-control pt-2">
            </div><br>
            <div class="input-group">
                <i class="input-group-text "><i class="fa-solid fa-envelope"></i></i>
                <input type="text" placeholder="Email" class="form-control">
            </div><br>
            <div class="input-group">
                <i class="input-group-text "><i class="fa-solid fa-pen-nib"></i></i>
               
                <select class="form-control">
                    <option>Apply For</option>
                    <option>Summer Traning</option>
                    <option>Apprentiship Traning</option>
                    <option>Syllabus Traning (MCQ Based)</option>
                    <option>Syllabus Traning</option>
                    <option>Other</option>
                </select>
            </div><br>

            <div class="input-group">
                <i class="input-group-text "><i class="fa-solid fa-signal"></i></i>
               
                <select class="form-control">
                    <option>Traning Mode</option>
                    <option>Online</option>
                    <option>Offline</option>
                    
                </select>
            </div><br>
            <div class="input-group">
                <i class="input-group-text "><i class="fa-sharp fa-solid fa-graduation-cap"></i></i>
                <input type="text" placeholder="College Name" class="form-control pt-2">
            </div><br>
            <div class="input-group">
                <i class="input-group-text "><i class="fa-solid fa-calendar-days"></i></i>
               
                <select class="form-control">
                    <option>Traning Session</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                    
                </select>
            </div><br>
            <div class="input-group">
                <i class="input-group-text "><i class="fa-solid fa-folder-open"></i></i>
                
               
                <select class="form-control">
                    <option>Select Course</option>
                    <option>B.tech (C.S)</option>
                    <option>B.tech (I.T)</option>
                    <option>Diploma (C.S)</option>
                    <option>Diploma (I.T)</option>
                    <option>B.sc (C.S)</option>
                    <option>PGDCA</option>
                    
                </select>
            </div><br>
            <div class="input-group">
                <i class="input-group-text "><i class="fa-regular fa-calendar"></i></i>
               
                <select class="form-control">
                    <option>First</option>
                    <option>Second</option>
                    <option>Third</option>
                    <option>Fourth</option>
                    
                </select>
            </div><br>
            <input type="submit" value="REGISTER NOW" class="btn btn-warning text-light form-control fs-3">

            </div>
        </div>
    </body>
</html>
