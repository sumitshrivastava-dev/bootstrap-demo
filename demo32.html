<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/all.css" rel="stylesheet">
        <script src="js/bootstrap.bundle.js"></script>
    </head>
    <body>
        <!--start modal-->
        <b class="btn btn-outline-secondary " data-bs-toggle="modal" data-bs-target="#box">QOUTE</b>

  
  <!-- Modal -->
  <div class="modal fade" id="box" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-body">
          <span class="text-secondary fs-4"><u>Get a</u>Q<u>uote</u></span><br><br><br>
          <div class="row">
            <div class="col-sm-6">
                <span class="text-secondary ">Your Name:</span><br>
                <input type="text" placeholder="Enter Your Name" class="form-control"><br>
                <span class="text-secondary ">Mobile No:</span><br>
                <input type="text" placeholder="Enter Mobile Number" class="form-control"><br>
                <span class="text-secondary ">Project Type:</span><br>
                <input type="text" placeholder="Project Type" class="form-control"><br>
            </div>

            <div class="col-sm-6">
                <span class="text-secondary ">Your Email:</span><br>
                <input type="email" placeholder="Email Your Email" class="form-control"><br>
                <span class="text-secondary ">Project Tittle:</span><br>
                <input type="email" placeholder="Project Tittle" class="form-control"><br>
                <span class="text-secondary ">Cost of Project:</span><br>
                <input type="email" placeholder="Cost of Project" class="form-control"><br>
            </div>
          </div>
          <span class="text-secondary ">Description:</span><br>
          <textarea class="form-control text-secondary " placeholder="Describe Your Project"></textarea><br>
          <input type="submit" value="SEND" class="text-light btn btn-info form-control">
        </div>
        
      </div>
    </div>
  </div>

        <!--End modal-->
    </body>
</html>
